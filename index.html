<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>동물 소리 API</title>
</head>
<body>
    <h1 id="sound"></h1>         <!-- 응답값을 브라우저에  h1 태그로 나타내기 -->
    <input id="name" type="text">  <!-- 아이디가 name인 태그의 값을 변수 name에 넣기 -->
    <button onclick="getSound()">API 요청</button>  <!-- API 요청 버튼을 클릭하면 getSound() 함수 실행 -->
    <script>
        function getSound() {   <!-- getSound() 함수 정의 -->
            const name = document.getElementById('name').value  // input 태그의 value값을 name 변수에 넣기
            fetch(`http://localhost:5500/sound/${name}`)  // fetch() 함수로 API 요청
             .then((response) => response.json())  // API 응답값(json)을 json() 함수로 파싱
             .then((data) => {
                    console.log(data.sound)
                    document.getElementById('sound').innerHTML = data.sound  
                        // API 서버에 요청을 보내면 sound에 해당하는 값을 가져와 표시
                })
            }
    </script>
</body>
</html>
